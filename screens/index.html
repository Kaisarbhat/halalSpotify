<!DOCTYPE html>
<html lang="en">
<head>
    <meta songPlayItems charset="UTF-8">

    <title>Halal Spotify - Play your favourite Nasheeds here </title>
    <link rel="stylesheet" href="/css/style.css">
 </head>
<body>
    <nav>

                    <img src="/assets/images/bg-heading-03.jpg" alt="1" class="one">
                    <span class="songName">Rehmatun lil'Alameen</span> <span class="songListPlay"><span class="timeStamp"> 4:20 <i id="1" class="fa songPlayItems fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="/assets/images/bg-heading-03.jpg" alt="1" class="one">
                    <span class="songName">Rehmatun lil'Alameen</span> <span class="songListPlay"><span class="timeStamp"> 4:20 <i id="2" class="fa songPlayItems fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="/assets/images/bg-heading-03.jpg" alt="1" class="one">
                    <span class="songName">Rehmatun lil'Alameen</span><span class="songListPlay"><span class="timeStamp"> 4:20 <i id="3" class="fa songPlayItems fa-circle-play"></i></span></span>

                <div class="songItems">

        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa fa-3x fa-step-backward"></i>
            <i class="fa fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa fa-3x fa-step-forward"></i>
            <i class="fa fa-3x fa-shuffle"></i>
        </div>

            <img src="/assets/images/playgif" alt="1" width="50px" height="45px" id="gif"> Rahmatun Lil'Alameen-Maher Zain
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1d706d9e06.js" crossorigin="anonymous"></script>
